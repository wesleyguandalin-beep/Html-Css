<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
h1 { /* box - level */
    background-color: lightgray;
    height: 300px;
    width: 300px;
   

    border: 10px solid darkgray;


    padding: 10px;
    

    margin: 10px auto 40px auto;

   
    outline: 5px dashed gray;
}

a{ /* caixa em inline - level */

    border: 5px solid #00d700;


    padding: 10px;
}

    </style>
</head>
<body>
    <h1>Exemplo de caixa box - level</h1>
    <p>Parágrafos também são exemplos de box - level, mas os <a href="#">links são exemplo de caixa em inline - level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
