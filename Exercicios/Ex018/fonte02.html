<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
       @font-face {
        font-family: 'Gótico';
        src: url("/Fonts/Sebaldus-Gotisch.ttf") format('truetype');
        font-weight: normal;
        font-style: normal;

        
        /*
         tipos de format ()
         - opentype (otf)
         - truetype (ttf)
         - embedded-opentype
         - truetype-aat (Apple advanced typography)
         - svg
        */
       }
       body{
        font-family: Gótico;
        font-weight: normal;
    }
    h1{
    font-family: Gótico;    
    font-size: 3em;
    font-weight: normal;
}
    </style>
