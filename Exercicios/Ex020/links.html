<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        /*
        #   = id
        .   = class
        ::  = pseudo element
        :   = pseudo class
        >   = clildren
        +   = adjacent sibling


        */
        body{
        font-family: Arial, Helvetica, sans-serif;
        }
        a {
        color: #fe0303;
        text-decoration: none;
        font-weight: bold;
        }
        a:visited{
        color: #8b0000;
        }

        a:hover{
            color: #000000;
        text-decoration: underline;
        }

        a:active{
        color: #0000ff;
        }

        .especial{
        background-color: #000000;
        }

        .especial::before{
        content: "⇒";
        }

        .especial::after{
        content: "⇐";
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
    <li><a href="https://github.com/wesleyguandalin-beep" target="_blank">Repositório Github</a></li>
    <li><a href="https://www.youtube.com/@GNgaragem-y9e" target="_blank" class="especial">Canal do youtube</a></li>
    <li><a href="https://www.cursoemvideo.com/" target="_blank">Site do cursoemvideo</a></li>

    </ul>
</body>
</html>
