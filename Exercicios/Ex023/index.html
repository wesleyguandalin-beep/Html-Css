<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <!--
    HIRARQUIA DE TABELAS (simples)
    TABLE = tabela
        TABLE ROW = linha da tabela
            TABLE HEADER = cabeÃ§alho da tabela
                TABLE DATA = dado da tabela
    -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
       
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinha o texto ao centro horizontalmente */
            vertical-align: middle; /* Alinha o texto ao centro verticalmente */
        }
       .numero {
        text-align: right;

        }
    
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr> <!-- Primeira linha da tabela -->
            <td>A1</td>
            <td>B1 </td>
            <td>C1</td>
         </tr>
            <tr class="linha"> <!-- Segunda linha da tabela -->
                <td>A2</td>
                <td>B2 </td>
                <td class="numero">C2</td>
            </tr>
            <tr> <!-- Terceira linha da tabela -->
                <td>A3</td>
                <td>B3 </td>
                <td class="numero">C3</td>
            </tr>
            <tr> <!-- Quarta linha da tabela -->
                <td>A4</td>
                <td class="dado">B4 </td>
                <td>C4</td>
            </tr>
    </table>
</body>
</html>
